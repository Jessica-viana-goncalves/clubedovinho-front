<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Endereço</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body class="container">
    <div class="row mt-5">

        <div class="col-md-10 offset-md-1">
            <h1>Endereço</h1>
        </div>
        
        <div class="col-md-5 offset-md-1">
            <div class="card card-body">
                <form action="">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control mb-3" placeholder="00000-000" required >

                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control mb-3" placeholder="Ex: Rua, Avenida" required>
                    
                    
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control mb-3" placeholder="Número da residência" required>
                    
                    
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control mb-3" placeholder="Bairro" required>
                    
                    
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control mb-3" placeholder="Cidade" required>
                    
                    <label for="ce">UF</label>
                    <input type="text" id="uf" class="form-control mb-3" placeholder="Código do estado (Ex: CE)" required>

                    <button class="btn btn-success w-100">PRONTO</button>


                </form>
                  
            </div>
        </div>
        
        <div class="col-md-5">
            <img src="imagens/undraw_my-location_plm0.svg" width="115%">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/endereco.js"></script>
</body>
</html>
